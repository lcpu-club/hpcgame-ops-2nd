apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: default-queue
spec:
  namespaceSelector: {} # match all.
  cohort: "hpcgame"
  resourceGroups:
    - coveredResources:
        - pods
        - hpc.lcpu.dev/gpu-count
      flavors:
        - name: "default-flavor"
          resources:
            - name: "pods"
              nominalQuota: 1200
            - name: "hpc.lcpu.dev/gpu-count"
              nominalQuota: 99999
              borrowingLimit: 0
              lendingLimit: 0
    - coveredResources:
        [
          "cpu",
          "memory",
          "nvidia.com/gpu",
          "huawei.com/Ascend910",
          "huawei.com/Ascend310P",
        ]
      flavors:
        - name: "x86"
          resources:
            - name: "cpu"
              nominalQuota: 1000
            - name: "memory"
              nominalQuota: 3500Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 0
            - name: "huawei.com/Ascend910"
              nominalQuota: 0
            - name: "huawei.com/Ascend310P"
              nominalQuota: 0

        - name: "gpu-a800"
          resources:
            - name: "cpu"
              nominalQuota: 128
            - name: "memory"
              nominalQuota: 800Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 12
            - name: "huawei.com/Ascend910"
              nominalQuota: 0
            - name: "huawei.com/Ascend310P"
              nominalQuota: 0

        - name: "gpu-l40"
          resources:
            - name: "cpu"
              nominalQuota: 128
            - name: "memory"
              nominalQuota: 800Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 5
            - name: "huawei.com/Ascend910"
              nominalQuota: 0
            - name: "huawei.com/Ascend310P"
              nominalQuota: 0

        - name: "gpu-a800-shared"
          resources:
            - name: "cpu"
              nominalQuota: 288
            - name: "memory"
              nominalQuota: 1024Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 72
            - name: "huawei.com/Ascend910"
              nominalQuota: 0
            - name: "huawei.com/Ascend310P"
              nominalQuota: 0

        - name: "gpu-l40-shared"
          resources:
            - name: "cpu"
              nominalQuota: 64
            - name: "memory"
              nominalQuota: 512Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 32
            - name: "huawei.com/Ascend910"
              nominalQuota: 0
            - name: "huawei.com/Ascend310P"
              nominalQuota: 0

        - name: "x86-amd"
          resources:
            - name: "cpu"
              nominalQuota: 768
            - name: "memory"
              nominalQuota: 1450Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 120
            - name: "huawei.com/Ascend910"
              nominalQuota: 0
            - name: "huawei.com/Ascend310P"
              nominalQuota: 0

        - name: "arm"
          resources:
            - name: "cpu"
              nominalQuota: 480 # 2 sockets * 80 cores
            - name: "memory"
              nominalQuota: 768Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 0
            - name: "huawei.com/Ascend910"
              nominalQuota: 0
            - name: "huawei.com/Ascend310P"
              nominalQuota: 0

        - name: "npu"
          resources:
            - name: "cpu"
              nominalQuota: 384 # 4 * 32 cores
            - name: "memory"
              nominalQuota: 3072Gi
            - name: "nvidia.com/gpu"
              nominalQuota: 0
            - name: "huawei.com/Ascend910"
              nominalQuota: 12
            - name: "huawei.com/Ascend310P"
