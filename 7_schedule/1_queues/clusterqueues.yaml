apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: judge-queue
spec:
  namespaceSelector:
    matchLabels:
      hpcgame.pku.edu.cn/kind: judge
  cohort: "hpcgame"
  resourceGroups:
    - coveredResources:
        - pods
        - hpc.lcpu.dev/gpu-count
      flavors:
        - name: "default-flavor"
          resources:
            - name: "pods"
              nominalQuota: 100
              borrowingLimit: 100
              lendingLimit: 0
            - name: "hpc.lcpu.dev/gpu-count"
              nominalQuota: 9999
              borrowingLimit: 0
              lendingLimit: 0

    - coveredResources:
        - cpu
        - memory
        - nvidia.com/gpu
        - huawei.com/Ascend910
        - huawei.com/Ascend310P
      flavors:
        - name: "x86"
          resources:
