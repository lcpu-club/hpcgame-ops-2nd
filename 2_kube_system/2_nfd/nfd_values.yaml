sources:
  pci:
    deviceClassWhitelist:
      - "0200"
      - "0300"
      - "0302"
    deviceLabelFields:
      - vendor
master:
  tolerations:
    - key: node-role.kubernetes.io/master
      operator: Exists
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: hpc.lcpu.dev/partition
                operator: In
                values:
                  - control
