---
### Storage ###
storage_group:
  hosts:
    storage:
      ansible_host: 192.168.206.10

### Partition: control ###
control:
  hosts:
    xcat:
      ansible_host: 192.168.206.2
    control2:
      ansible_host: 192.168.206.129
    control3:
      ansible_host: 192.168.206.128
  vars:
    extra_kubelet_config: |
      failSwapOn: false
      memorySwap:
        swapBehavior: LimitedSwap
      podPidsLimit: 16384

### Partition: x86_amd ###
x86_amd:
  hosts:
    sc2:
      ansible_host: 192.168.208.2
    sc4:
      ansible_host: 192.168.208.4
  vars:
    extra_kubelet_config: |
      cpuManagerPolicy: none
      systemReserved:
        cpu: "4"
        memory: 4Gi
      kubeReserved:
        cpu: "4"
        memory: 4Gi
      maxPods: 512
      podPidsLimit: 16384

